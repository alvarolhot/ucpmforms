<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UCPM â€“ Embedded Form</title>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { margin:0; background:#f6f7f9; color:#0f172a; }
    .wrap { max-width:980px; margin:0 auto; padding:24px; }

    .card {
      background:#fff; border-radius:14px; padding:18px; margin:14px 0;
      box-shadow:0 2px 10px rgba(0,0,0,.06); border:1px solid #eef0f3;
    }

    .embedStatus{
      display:flex; align-items:center; gap:10px;
      padding:10px 12px; border:1px solid #e5e7eb; border-radius:12px;
      background:#fafafa; margin: 12px 0 12px; font-size:12.5px;
    }

    .badge{
      margin-left:auto;
      display:inline-flex; align-items:center; gap:8px;
      padding:4px 10px;
      border-radius:999px; border:1px solid #e5e7eb; background:#fff;
      font-weight:900;
    }

    .dot{ width:8px; height:8px; border-radius:999px; background:#94a3b8; }

    .container{
      border:1px solid #eef0f3;
      border-radius:14px;
      padding:14px;
      min-height:400px;
      background:#fff;
      overflow:visible;
    }

    #ucpm-embedded-form iframe {
      width: 100% !important;
      border: 0 !important;
      min-height: 600px;
    }
  </style>

  <!-- OneTrust Stub -->
  <script
    defer
    src="https://privacyportaltrial.onetrust.com/consent-embedded-forms/consent-receipt-scripts/OtFormStub.js"
    data-id="86cfa775-f542-42b6-8f6d-30a22fc81ba1"
    worker="https://consent-api.onetrust.com"
  ></script>
</head>

<body>
  <main class="wrap">

    <div class="card">
      <div class="embedStatus">
        <strong>Status:</strong>
        <span id="msg">Waiting for OneTrust SDK...</span>
        <span class="badge">
          <span class="dot" id="dot"></span>
          <span id="state">LOADING</span>
        </span>
      </div>

      <!-- INLINE RENDER TARGET -->
      <div id="ucpm-embedded-form" class="container"></div>

    </div>
  </main>

  <script>
    (function () {
      const CP_ID = "86cfa775-f542-42b6-8f6d-30a22fc81ba1";
      const container = document.getElementById("ucpm-embedded-form");
      const msg = document.getElementById("msg");
      const dot = document.getElementById("dot");
      const state = document.getElementById("state");

      function setStatus(s, m){
        state.textContent = s.toUpperCase();
        msg.textContent = m || "";
        dot.style.background =
          (s==="loading") ? "#f59e0b" :
          (s==="ok") ? "#22c55e" :
          (s==="error") ? "#ef4444" :
          "#94a3b8";
      }

      setStatus("loading","Loading OneTrust SDK...");

      let attempts = 0;
      const waitForSDK = setInterval(() => {
        attempts++;

        if (window.OneTrust &&
            window.OneTrust.webform &&
            typeof window.OneTrust.webform.InstallCP === "function") {

          clearInterval(waitForSDK);

          setStatus("loading","Installing Collection Point...");

          window.OneTrust.webform.InstallCP(CP_ID);

          const detectRender = setInterval(() => {
            const iframe = container.querySelector("iframe");
            if (iframe) {
              clearInterval(detectRender);
              setStatus("ok","Form rendered successfully.");
            }
          }, 300);

          setTimeout(() => {
            const iframe = container.querySelector("iframe");
            if (!iframe) {
              setStatus("error","CP installed but no iframe detected. Check: CP is Published, Manual mode enabled, domain allowed.");
            }
          }, 7000);

        }

        if (attempts > 25) {
          clearInterval(waitForSDK);
          setStatus("error","OneTrust SDK not detected.");
        }

      }, 300);

    })();
  </script>

</body>
</html>
